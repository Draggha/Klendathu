<!DOCTYPE>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Home</title>
        <link type="text/css"rel="stylesheet" href="css/style.css">
        <script src="js/vendor/sockjs/sockjs-0.3.4.min.js"></script>
        <script src="js/vendor/vertx/vertxbus.js"></script>
        <script src="js/vendor/ember/jquery-1.10.2.js"></script>
        <script src="js/vendor/ember/handlebars-1.1.2.js"></script>
        <script src="js/vendor/ember/ember-1.3.1.js"></script>
        <script src="js/vendor/ember/ember-data-1.0.0-beta.6.js"></script>
    </head>
    <body>
        <div class="main-wrapper">
            <h1>Home</h1>
            <input type="button" value="generate cards" class="card-generator_button">
            <section class="content"></section>
        </div>

        <script type="text/x-handlebars" data-template-name="cards">
            <ul class="cards">
                {{#each}}
                <li>
                    <h2>{{title}}</h2>
                    <p>{{text}}</p>
                </li>
                {{/each}}
            </div>
        </script>

        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/cards.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
