<!DOCTYPE>
<html>

<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="js/vendor/ember/jquery-1.10.2.js"></script>
    <script src="js/vendor/ember/handlebars-1.1.2.js"></script>
    <script src="js/vendor/ember/ember-1.3.1.js"></script>
    <script src="js/vendor/ember/ember-data-1.0.0-beta.6.js"></script>
</head>

<body>
    <script type="text/x-handlebars">
        <header>
            <nav class="main-nav">
                <ul class="main-nav__1stlvl">
                    {{#link-to 'index'}}<li>Home</li>{{/link-to}}
                    {{#link-to 'cards'}}<li>Cards</li>{{/link-to}}
                </ul>
            </nav>
        </header>
        <div class="main-wrapper">
            <h1>Home</h1>
            <!--input type="button" value="generate cards" class="card-generator_button"-->
            <section class="content">
                {{outlet}}
            </section>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="cards">
        <ul class="cards">
            {{#each}}
                <li data-id="card_{{id}}">
                    <h2>{{title}}</h2>
                    <p>{{text}}</p>
                </li>
            {{/each}}
        </ul>
    </script>

    <script src="js/main.js"></script>
</body>

</html>
